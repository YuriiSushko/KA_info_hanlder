<h1>People</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Role</th>
        </tr>
    </thead>
    <tbody>
        {% for person in people %}
        <tr>
            <td>{{ person.name }}</td>
            <td>{{ person.surname }}</td>
            <td>{{ person.role.title }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
